<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesa Manager - Profile</title>
    <style>
        /* CSS for styling the profile page */
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/background.jpg" %}'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid gold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px gold;
        }

        .update-button {
            width: 100%;
            padding: 10px;
            background-color: gold;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-button:hover {
            background-color: #e6b800; /* Darker gold on hover */
        }

        .user-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .user-info h3 {
            margin-bottom: 10px;
        }

        .logout-link {
            display: block;
            margin-top: 15px;
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Pesa Manager Logo" class="logo">

        <!-- Profile Picture -->
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">

        <!-- Profile Update Form -->
        <form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ user.email }}" required>

            <select name="user_type" class="form-control" required>
                <option value="Entrepreneur" {% if user.profile.user_type == 'Entrepreneur' %}selected{% endif %}>Entrepreneur</option>
                <option value="RevenueOfficer" {% if user.profile.user_type == 'RevenueOfficer' %}selected{% endif %}>Revenue Officer</option>
                <option value="Investor" {% if user.profile.user_type == 'Investor' %}selected{% endif %}>Investor/Normal User</option>
            </select>

            <label for="profile_picture" style="margin-top: 10px;">Change Profile Picture:</label>
            <input type="file" name="profile_picture" id="profile_picture" class="form-control" accept="image/*">

            <button type="submit" class="update-button">Update Profile</button>
        </form>

        <!-- Logout Link -->
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>

    <script>
        // JavaScript for additional interactivity (if needed)
        // For example, previewing the uploaded profile picture before submission

        const profilePictureInput = document.getElementById('profile_picture');
        const profilePictureDisplay = document.querySelector('.profile-picture');

        profilePictureInput.addEventListener('change', function(event) {
            const [file] = profilePictureInput.files;
            if (file) {
                profilePictureDisplay.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
