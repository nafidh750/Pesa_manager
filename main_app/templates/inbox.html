<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesa Manager - Inbox</title>
    <style>
        /* CSS for styling the inbox page */
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .message-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .message-table th, .message-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1); /* Light frosted glass effect */
        }

        .message-table th {
            background-color: gold;
            color: black;
        }

        .action-button {
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-button {
            background-color: #28a745; /* Green */
            color: white;
        }

        .view-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .delete-button {
            background-color: #dc3545; /* Red */
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Pesa Manager Logo" class="logo">

        <h2>Inbox</h2>

        <!-- Messages Table -->
        <table class="message-table">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.sender.user.username }}</td>
                    <td>{{ message.content|truncatechars:30 }}</td>
                    <td>{{ message.sent_at|date:"M d, Y H:i" }}</td>
                    <td>
                        <button class="action-button view-button" onclick="viewMessage({{ message.id }})">View</button>
                        <button class="action-button delete-button" onclick="deleteMessage({{ message.id }})">Delete</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No messages found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript to handle viewing and deleting messages
        function viewMessage(messageId) {
            // Redirect or open a modal to view the message details
            window.location.href = `/inbox/view/${messageId}`; // Example: Adjust URL as needed
        }

        function deleteMessage(messageId) {
            if (confirm("Are you sure you want to delete this message?")) {
                // Make a request to delete the message
                window.location.href = `/inbox/delete/${messageId}`; // Example: Adjust URL as needed
            }
        }
    </script>
</body>
</html>
