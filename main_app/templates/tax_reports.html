<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Reports</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'background.jpg' %}'); /* Your background image */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Reports</h1>
        <a href="{% url 'generate_report' %}" class="btn">Generate New Report</a>
        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Period</th>
                    <th>Tax Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.id }}</td>
                    <td>{{ report.period }}</td>
                    <td>${{ report.tax_amount }}</td>
                    <td>{{ report.status }}</td>
                    <td><a href="{% url 'view_report' report.id %}" class="btn">View</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No reports available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
