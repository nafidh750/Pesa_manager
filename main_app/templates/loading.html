<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesa Manager - Loading</title>
    <style>
        /* CSS to style the loading page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            margin-top: 20px;
        }

        /* Loading animation */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid gold; /* Gold color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Pesa Manager Logo" class="logo">

        <!-- Loading Spinner -->
        <div class="loader"></div>

        <!-- Loading Text -->
        <div class="loading-text">Loading... Please wait</div>
    </div>

    <script>
        // JavaScript to handle any dynamic behavior on the loading page
        document.addEventListener("DOMContentLoaded", function() {
            // Example: Automatically redirect after 3 seconds
            setTimeout(function() {
                window.location.href = "/home"; // Change '/home' to your desired URL
            }, 3000);
        });
    </script>
</body>
</html>
