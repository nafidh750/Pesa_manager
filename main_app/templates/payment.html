<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'background.jpg' %}'); /* Your background image */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        .payment-form {
            max-width: 600px;
            margin: auto;
        }
        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .payment-form input,
        .payment-form select,
        .payment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #0056b3;
        }
        .payment-status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div class="payment-form">
            <form action="{% url 'process_payment' %}" method="post">
                {% csrf_token %}
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
                
                <label for="card_number">Card Number (if applicable)</label>
                <input type="text" id="card_number" name="card_number">
                
                <label for="expiry_date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry_date" name="expiry_date">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
                
                <button type="submit">Submit Payment</button>
            </form>
        </div>
        <div class="payment-status">
            <!-- Example payment status section -->
            <p>Your payment status will be displayed here.</p>
        </div>
    </div>
</body>
</html>
